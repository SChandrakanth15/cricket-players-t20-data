name: Display Cricket Players Table

on:
  push:
    branches:
      - main

jobs:
  display-table:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Generate Markdown Table
      id: generate-table
      run: python convert_csv_to_md.py > cricket_players.md

    - name: Display Cricket Players Table in Summary
      run: |
        echo "### Fetch Data Summary of Cricket Players :arrow_double_down:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`markdown" >> $GITHUB_STEP_SUMMARY
        cat cricket_players.md >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
