name: Display Cricket Players Table

on:
  push:
    branches:
      - main

jobs:
  display-table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Cricket Players Table
        run: python generate_table.py

      - name: Add table to summary
        run: |
          echo "### Cricket Players Summary Table :arrow_double_down: " >> $GITHUB_STEP_SUMMARY
          cat cricket_players.md >> $GITHUB_STEP_SUMMARY
